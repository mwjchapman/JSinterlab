
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Charts Examples</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <div
      id="productsChart"
      style="width: 800px; height: 600px"
    ></div>
  </body>
  <script>
    let myChart = echarts.init(document.getElementById("productsChart"));

    fetch("https://fakestoreapi.com/products")
      .then((response) => response.json())
      .then((products) => {
        console.log(products);

        let listOfAllCategories = new Map ();
        products.forEach((product) => {
            if (listOfAllCategories.has(product.category) === false) {
            listOfAllCategories.set(product.category, 1);
            }

            else listOfAllCategories.set(product.category, listOfAllCategories.get(product.category) +1);
        });

        console.log(listOfAllCategories);

        // Show title, legends and empty axes
        myChart.setOption({
          title: {
            text: "Products per categories",
          },
          tooltip: {},
          legend: {
            data: ["Categories"],
          },
          xAxis: {
            data: Array.from(listOfAllCategories.keys()),
          },
          yAxis: {},
          series: [
            {
              name: "Categories",
              type: "bar",
              data: Array.from(listOfAllCategories.values()),
            },
          ],
        });
      });
  </script>
</html>
